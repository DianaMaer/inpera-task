<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header></header>
        <!--form-->
        <form  method="post" name="google-sheet">
            <!--name section-->
            <div>
                <label for="Name">First Name:</label>
                <input id="Name" placeholder="John" type="text" name="user_name" required ></input>
               <!--n <label for="lastName">Last Name:</label>
                <input id="lastName" placeholder="Smith" type="text" name="last_name" required></input> -->
            </div>
        
            <!--email section-->
            <div>
                <label for="email">Email:</label>
                <input id="email" placeholder="your email" type="email" name="email" required></input>
            </div>
        
            <!--phone section-->
            <div>
                <label for="phone">Phone</label>
                <input id="phone" placeholder="your phone" type="text" name="phone_number" required></input>
            
            </div>
        
            <!--agreement section-->
            <div>
                <label for="message">Your message:</label>
                <input id="message" placeholder="your text here" type="text" name="message" minlength="20" maxlength="500" required></input>
            </div>
            <button type="submit" name="submit">Submit</button>
        </form>

        <footer></footer>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwsCum_zuNS3mSQ2WvbAmMR33-bUoBR4nlhMP-GUEH3-SwWJ2Fq/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        
    </body>
</html>
