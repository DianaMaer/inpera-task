<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header></header>
        <div id="contact-content">
            <div id="contact-data">
                <div id="address-info">
                    <h4>GET IN TOUCH</h4>
                    <p>Reinhardtstra√üe 6 <br>10117 Berlin</p>
                    <p>+075609807123</p>
                    <p>info@kidcon.com</p>
                </div>
                <iframe id="address-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2427.526238595855!2d13.38456401536844!3d52.523912379814895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a851e9e65a9981%3A0x82195914984919f8!2sReinhardtstra%C3%9Fe%206%2C%2010117%20Berlin!5e0!3m2!1sen!2sde!4v1598033785253!5m2!1sen!2sde" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
           
            <!--form-->
            <form  method="post" name="google-sheet" id="contact-form">
                <!--name section-->
                <div class="field-style">
                    <label for="Name">Name <sup>*</sup></label>
                    <input id="Name" placeholder="John Smith" type="text" name="user_name" required ></input>
                <!--n <label for="lastName">Last Name:</label>
                    <input id="lastName" placeholder="Smith" type="text" name="last_name" required></input> -->
                </div>
            
                <!--email section-->
                <div class="field-style">
                    <label for="email">Email<sup>*</sup></label>
                    <input id="email" placeholder="your email" type="email" name="email" required></input>
                </div>
            
                <!--phone section-->
                <div  class="field-style">
                    <label for="phone">Phone</label>
                    <input id="phone" placeholder="your phone" type="number" name="phone_number" required></input>
                </div>
            
                <!--agreement section-->
                <div class="field-style field-message">
                    <label for="message">Message<sup>*</sup></label>
                    <textarea id="message" placeholder="your text here" type="text" name="message" minlength="20" maxlength="500" required></textarea>
                </div>
                <button type="submit" name="submit">Submit</button>
            </form>
        </div>

        <footer></footer>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwsCum_zuNS3mSQ2WvbAmMR33-bUoBR4nlhMP-GUEH3-SwWJ2Fq/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for your message. We will contact you soon"))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        
    </body>
</html>
